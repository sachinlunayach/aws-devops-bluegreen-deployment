version: 0.2

phases:
  pre_build:
    commands:
      - echo Logging in to Amazon ECR...
      - aws --version
      - $(aws ecr get-login-password --region us-east-1 | docker login --username AWS --password-stdin 080231293217.dkr.ecr.us-east-1.amazonaws.com)

  build:
    commands:
      - echo Building Docker image...
      - docker build -t static-website .
      - docker tag static-website:latest 080231293217.dkr.ecr.us-east-1.amazonaws.com/static-website

  post_build:
    commands:
      - echo Pushing Docker image to ECR...
      - docker push 080231293217.dkr.ecr.us-east-1.amazonaws.com/static-website

artifacts:
  files:
    - '**/*'
